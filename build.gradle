plugins {
    id 'java'
}

group 'me.nullpointer'

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.6.2'
    compile "com.sparkjava:spark-core:2.7.2"
    compile group: 'com.google.code.gson', name: 'gson', version: '2.7'
    compile 'com.h2database:h2:1.4.191'
    compile "com.sparkjava:spark-template-thymeleaf:2.7.1"
    compile 'org.jasypt:jasypt:1.9.2'
    compile 'org.hibernate:hibernate-agroal:5.3.1.Final'
    compile 'nz.net.ultraq.thymeleaf:thymeleaf-layout-dialect:1.2.5'

}
