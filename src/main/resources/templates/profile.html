<body>
<header th:insert="sidebar :: sidebarfiles"></header>
<div th:replace="sidebar :: sidebar"></div>

<div id="fh5co-page">
    <div id="fh5co-main">
        <div>
            <h2 style="margin: 0px 30px 0 15px" class="fh5co-heading animate-box" data-animate-effect="fadeInLeft">Muro
                de Usuario</h2>


            <!--Aqui empieza todo lo que vaya en el lado-->


                <!--Empieza el cover del perfil-->
                <div class="content-profile-page animate-box" data-animate-effect="fadeinTop">
                    <div class="profile-user-page card">
                        <div class="img-user-profile">
                            <img class="profile-bgHome"
                                 src="https://37.media.tumblr.com/88cbce9265c55a70a753beb0d6ecc2cd/tumblr_n8gxzn78qH1st5lhmo1_1280.jpg"/>
                            <img class="avatar" src="images/avatar.png"
                                 alt="jofpin"/>
                        </div>
                        <!--Thif para que el boton y la acción sean según la relación de amistad del usuario logeado.-->
                        <button>Agregar</button>
                        <div class="user-profile-data">
                            <h1>Genérico generizado</h1>
                            <p>github.com/generico</p>
                        </div>
                        <div class="description-profile">Front-end | Security Researcher | CSS Warrior | <a
                                href="https://twitter.com/bullgit" title="bullgit"><strong>@bullgit</strong></a> | I
                            love to
                            create small things for the internet!
                        </div>
                        <ul class="data-user">
                            <li><a><strong>3390</strong><span>Posts</span></a></li>
                            <li><a><strong>718</strong><span>Followers</span></a></li>
                            <li><a><strong>239</strong><span>Following</span></a></li>
                        </ul>
                    </div>
                </div>


            <!--Termina el cover del perfil-->

            <hr class="animate-box" data-animate-effect="fadeInTop"
                style="width: 100%; color: lightslategray; height: 1px; background-color:lightslategray;"/>
        </div>

        <!--Aqui empieza la division de perfil dejando el carousel e informaciones de un lado y lo demás como los posts y eso del otro-->

        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-4 col-lg-4">
                    <!--Aqui va todo lo de la izquierda-->

                    <div id="carouselExampleIndicators" class="carousel slide animate-box" data-animate-effect="fadeInLeft" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="images/avatar.png" alt="First slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="images/avatar.png" alt="Second slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="images/avatar.png" alt="Third slide">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>

                    <!--Finalización++++++++++++++++++ del carousel de fotos-->



                </div>
                <div class="col-sm-12 col-md-8 col-lg-8">
                    <!--Aqui va todo lo de la derecha-->
                    <div class="summernote"></div>
                </div>
            </div>
        </div>



        <div class="fh5co-narrow-content">
            <div class="row">
                <div class="col-md-4 animate-box" data-animate-effect="fadeInLeft">
                    <h1 class="fh5co-heading-colored">Get in touch</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-3 col-md-pull-3 animate-box" data-animate-effect="fadeInLeft">
                    <p class="fh5co-lead">Here goes a lot on fancy text!.</p>
                    <p><a href="#" class="btn btn-primary">Learn More</a></p>
                </div>

            </div>
        </div>
    </div>
</div>
